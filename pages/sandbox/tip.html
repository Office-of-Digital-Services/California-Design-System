<h1>Tip</h1>

<p>Add a tip to display on hover.</p>

<p>Plays nicely with screen readers, so we won't need to use classes like <code>.sr-only</code> or
  <code>.visually-hidden</code> whenever using this component.</p>

    <a href="#" class="button button-utility">
      <ca-pic icon="mail"></ca-pic>
      <ca-tip>Unread messages</ca-tip>
    </a>
    <hr>
    <a href="#" class="button button-utility">
      <ca-pic icon="mail"></ca-pic>
      <ca-tip top>Unread messages</ca-tip>
    </a>
    <hr>
    <a href="#" class="button button-utility">
      <ca-pic icon="account-circle"></ca-pic>
      <ca-tip right>Account settings</ca-tip>
    </a>
    <hr>
    <a href="#" class="button button-utility">
      <ca-pic icon="account-circle"></ca-pic>
      <ca-tip left>Account settings</ca-tip>
