<h1>Development checklist</h1>
<p>Use the following checklists to help you when developing an entire site or updating pages.</p>
<ca-grid>
	<section>
		<h2>Planning</h2>
		<fieldset>
			<!--<legend>Choose your favorite condiments:</legend>-->

			<ca-form-field>
				<input type="checkbox" id="define" name="planning" value="define" />
				<label for="define">Define the website’s purpose and goals.</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="identify" name="planning" value="identify" />
				<label for="identify">Identify the target audience.</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="research" name="planning" value="research" />
				<label for="research">Research what your target audience needs the most from you.</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="choose" name="planning" value="choose" />
				<label for="choose">Choose a domain name and hosting provider.</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="create" name="planning" value="create" />
				<label for="create">Create a sitemap outlining the website structure.</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="plan" name="planning" value="plan" />
				<label for="plan">Plan the website’s features (e.g., contact forms, tax forms, education
					benefits).</label>
			</ca-form-field>
		</fieldset>
	</section>
	<section>
		<h2>Design</h2>
		<fieldset>
			<!--<legend>Choose your favorite condiments:</legend>-->

			<ca-form-field>
				<input type="checkbox" id="prioritize" name="design" value="prioritize" />
				<label for="prioritize">Prioritize accessibility (e.g., alt-text, readable fonts, keyboard navigation).</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="design" name="design" value="design" />
				<label for="design">Design a wireframe or mockup for the layout.</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="ensure" name="design" value="ensure" />
				<label for="ensure">Ensure responsive design for all devices (mobile, tablet, desktop).</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="select" name="design" value="select" />
				<label for="select">Select a color palette aligned with your brand.</label>
			</ca-form-field>

			<ca-form-field>
				<input type="checkbox" id="engage" name="design" value="engage" />
				<label for="engage">Create engaging visuals (images, videos, icons).</label>
			</ca-form-field>
		</fieldset>
	</section>
</ca-grid>
<ca-grid>
	<section>
		<h2>Content creation</h2>
	</section>
	<section>
		<h2>Development</h2>
	</section>
</ca-grid>
<ca-grid>
	<section>
		<h2>Testing</h2>
	</section>
	<section>
		<h2>Launch</h2>
	</section>
</ca-grid>
<ca-grid>
	<section>
		<h2>Post-launch life support</h2>
	</section>
</ca-grid>
