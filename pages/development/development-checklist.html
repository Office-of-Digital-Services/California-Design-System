<!---
title: Eureka Design System, Development checklist
description: Set of development checklist to help with building your website.
keywords: eureka, design system, web dev checklists
--->

<ca-container>
	<h1>Development checklist</h1>
	<p>Use the following checklists to help you when developing an entire site or updating pages.</p>
	<ca-grid>
		<section>
			<h2>Planning</h2>
			<fieldset>
				<!--<legend>Choose your favorite condiments:</legend>-->

				<ca-form-field>
					<input type="checkbox" id="define" name="planning" value="define" />
					<label for="define">Define the website’s purpose and goals.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="identify" name="planning" value="identify" />
					<label for="identify">Identify the target audience.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="research" name="planning" value="research" />
					<label for="research">Research what your target audience needs the most from you.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="choose" name="planning" value="choose" />
					<label for="choose">Choose a domain name and hosting provider.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="create" name="planning" value="create" />
					<label for="create">Create a sitemap outlining the website structure.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="plan" name="planning" value="plan" />
					<label for="plan">Plan the website’s features (e.g., contact forms, tax forms, education
						benefits).</label>
				</ca-form-field>
			</fieldset>
		</section>
		<section>
			<h2>Design</h2>
			<fieldset>
				<!--<legend>Choose your favorite condiments:</legend>-->

				<ca-form-field>
					<input type="checkbox" id="prioritize" name="design" value="prioritize" />
					<label for="prioritize">Prioritize accessibility (e.g., alt-text, readable fonts, keyboard
						navigation).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="design" name="design" value="design" />
					<label for="design">Design a wireframe or mockup for the layout.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="ensure" name="design" value="ensure" />
					<label for="ensure">Ensure responsive design for all devices (mobile, tablet, desktop).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="select" name="design" value="select" />
					<label for="select">Select a color palette aligned with your brand.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="engage" name="design" value="engage" />
					<label for="engage">Create engaging visuals (images, videos, icons).</label>
				</ca-form-field>
			</fieldset>
		</section>
	</ca-grid>
	<ca-grid>
		<section>
			<h2>Content creation</h2>
			<fieldset>
				<!--<legend>Choose your favorite condiments:</legend>-->

				<ca-form-field>
					<input type="checkbox" id="ia" name="design" value="ia" />
					<label for="ia">Develop an information architecture (IA) to organize the information on your site.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="write" name="design" value="write" />
					<label for="write">Write clear and engaging content for each page.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="SEO" name="design" value="SEO" />
					<label for="SEO">Optimize content for SEO (meta titles, descriptions, headings, introductory content).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="include" name="design" value="include" />
					<label for="include">Include calls-to-action (CTAs) to guide users.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="proof" name="design" value="proof" />
					<label for="proof">Proofread for spelling and grammar errors.</label>
				</ca-form-field>
			</fieldset>
		</section>
		<section>
			<h2>Development</h2>
			<fieldset>
				<!--<legend>Choose your favorite condiments:</legend>-->

				<ca-form-field>
					<input type="checkbox" id="CMS" name="planning" value="CMS" />
					<label for="CMS">Set up a Content Management System (CMS) or build a custom framework.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="pages" name="planning" value="pages" />
					<label for="pages">Implement the website structure (pages, menus).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="features" name="planning" value="features" />
					<label for="features">Add necessary features (e.g., forms, shopping carts, user accounts).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="performant" name="planning" value="performant" />
					<label for="performant">Ensure fast page loading times (optimize images, use caching).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="analytics" name="planning" value="analytics" />
					<label for="analytics">Integrate analytics tools (e.g., Google Analytics).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="compatible" name="planning" value="compatible" />
					<label for="compatible">Ensure cross-browser compatibility.</label>
				</ca-form-field>
			</fieldset>
		</section>
	</ca-grid>
	<ca-grid>
		<section>
			<h2>Testing</h2>
			<fieldset>
				<!--<legend>Choose your favorite condiments:</legend>-->

				<ca-form-field>
					<input type="checkbox" id="test" name="planning" value="test" />
					<label for="test">Test website functionality (links, forms, buttons).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="responsive" name="planning" value="responsive" />
					<label for="responsive">Check for responsiveness on all screen sizes.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="browsers" name="planning" value="browsers" />
					<label for="browsers">Conduct cross-browser testing (Chrome, Firefox, Safari, etc.).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="codeReview" name="planning" value="codeReview" />
					<label for="codeReview">Validate HTML, CSS, and JavaScript for errors.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="accessibility" name="planning" value="accessibility" />
					<label for="accessibility">Test for accessibility (e.g., WCAG2.2 AA compliance).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="proof2" name="planning" value="proof2" />
					<label for="proof2">Proofread all content again.</label>
				</ca-form-field>
			</fieldset>
		</section>
		<section>
			<h2>Launch</h2>
			<fieldset>
				<!--<legend>Choose your favorite condiments:</legend>-->

				<ca-form-field>
					<input type="checkbox" id="404" name="planning" value="404" />
					<label for="404">Set up a custom 404 error page.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="SSL" name="planning" value="SSL" />
					<label for="SSL">Install SSL for a secure connection (HTTPS).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="configuration" name="planning" value="configuration" />
					<label for="configuration">Ensure all SEO settings are configured (sitemaps, robots.txt).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="backup" name="planning" value="backup" />
					<label for="backup">Backup the website before going live.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="analytics" name="planning" value="analytics" />
					<label for="analytics">Notify stakeholders about the launch.</label>
				</ca-form-field>
			</fieldset>
		</section>
	</ca-grid>
	<ca-grid>
		<section>
			<h2>Post-launch life support</h2>
			<fieldset>
				<!--<legend>Choose your favorite condiments:</legend>-->

				<ca-form-field>
					<input type="checkbox" id="monitor" name="planning" value="monitor" />
					<label for="monitor">Monitor website performance (load times, uptime).</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="maintainence" name="planning" value="maintainence" />
					<label for="maintainence">Regularly update content and software/plugins.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="users" name="planning" value="users" />
					<label for="users">Address user feedback promptly.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="run" name="planning" value="run" />
					<label for="run">Run periodic security checks and backups.</label>
				</ca-form-field>

				<ca-form-field>
					<input type="checkbox" id="track" name="planning" value="track" />
					<label for="track">Track website analytics to improve user experience.</label>
				</ca-form-field>
			</fieldset>
		</section>
	</ca-grid>
</ca-container>
