<header role="banner">
  <!-- Add class "theme-light" or "theme-dark" to use specified header theme -->
  <div class="site-header">
    <div class="site-header-container">
      <nav class="mobile-nav-menu">
        <button class="main-navigation-button">
          <div class="hamburger"></div>
          <span class="visually-hidden">Main menu</span>
        </button>
        <button
          tabindex="-1"
          class="main-navigation-cancel"
          aria-hidden="true"
        ></button>
        <div class="mobile-navigation-drawer">
          <div class="search-container-mobile">
            <form>
              <label for="site-search-mobile" class="search-toggle"
                ><span class="visually-hidden">Search this site</span></label
              >
              <input
                id="site-search-mobile"
                type="search"
                class="search-input"
                name="q"
                placeholder="Search here..."
                tabindex="0"
              />

              <button type="submit" class="search-submit">
                <span class="visually-hidden">Submit</span>
              </button>
            </form>
          </div>

          <ul>
            <li><a href="">Test link 1</a></li>
            <li><a href="">Test link 2</a></li>
          </ul>
          <div class="utility-links">
            <a href="#">Translation</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </nav>
      <a href="/" class="site-logo">
        <!-- add class "no-overflow" to remove image's bottom overflow-->
        <img
          src="https://cdn.cdt.ca.gov/cdt/CAWeb/site-logo-circle.svg"
          alt="Eureka Design System logo"
          class="logo-image"
        />

        <div class="site-branding-text">
          <span class="state">California</span>
          <span class="department">Department Website</span>
        </div>
      </a>
      <div class="site-header-utility">
        <div class="search-container-desktop">
          <form>
            <label class="search-toggle" for="site-search"
              ><span class="visually-hidden">Search this site</span></label
            >
            <input
              id="site-search"
              type="search"
              class="search-input"
              name="q"
              placeholder="Search here..."
              tabindex="0"
            />

            <button type="submit" class="search-submit">
              <span class="visually-hidden">Submit</span>
            </button>
          </form>
        </div>
        <a href="#" class="login-button"
          ><span class="login-text">Login</span></a
        >
        <!-- cagov global menu can be replaced with this direct link to ca.gov
        <a class="cagov-toggle" href="https://ca.gov">
          <span class="visually-hidden">ca.gov portal</span>
        </a> 
        -->
        <nav class="cagov-global-menu">
          <button class="cagov-global-menu-toggle">
            <div class="close-x"></div>
            <span class="visually-hidden">ca.gov portal</span>
          </button>
          <button
            tabindex="-1"
            class="cagov-global-menu-toggle-cancel"
            aria-hidden="true"
          ></button>
          <div class="cagov-global-menu-drawer" tabindex="-1">
            <ul>
              <li>
                <a href="https://www.ca.gov">CA.gov portal</a>
              </li>
              <li><a href="https://gov.ca.gov">CA Governor</a></li>
            </ul>
            <div class="cagov-utility-links">
              <a href="https://www.ca.gov/gasfacts/">Gas facts</a>
              <a href="https://build.ca.gov">Building California</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
